System:

  # Updates can be none (for no update warnings), alpha, beta, and release
  UpdateChannel: release
  Database:
    # Databases Supported:
    # mysql, sqlite

    Type: 'sqlite'
    # [MySQL Default] mysql://localhost:3306/database_name
    URL: 'mysql://localhost:3306/CompleteNovusUtilities'

    # Login details for MySQL database
    Username: ''
    Password: ''

  Currency:
    Prefix: '[MONEY]'

    Major: Dollar:Dollars
    Minor: Cent:Cents

    # Controls how money is formatted through methods
    # Example (separate) 1 Dollar 23 Cents
    # Example (combined) 0.23 Dollars and 1.23 Dollars
    Formatting: combined

    # Purges all cash on hand when player dies
    PurgeOnDeath: true

  Default:
    # Default account balance when created
    Holdings: 30.0

  Purging:
    Enabled: true

    #Days to purge inactive accounts
    Interval: 14

  Levels:
    ValidTool: 1.05
