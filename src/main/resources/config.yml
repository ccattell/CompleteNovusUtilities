System:
  Database:
    # Databases Supported:
    # mysql, sqlite

    Type: 'sqlite'
    # [MySQL Default] mysql://localhost:3306/database_name
    URL: 'mysql://localhost:3306/CompleteEconomy'

    # Login details for MySQL database
    Username: ''
    Password: ''

  Currency:
    Prefix: '[MONEY]'
    MajorSingle: Dollar
    MajorPlural: Dollars
    # Major: [ 'Dollar', 'Dollars' ] // Would prefer this method
    MinorSingle: Cent
    MinorPlural: Cents
    # Minor: [ 'Cent', 'Cents' ] // Would prefer this method

    # Controls how money is formatted through methods
    # Example (separate) 1 Dollar 23 Cents
    # Example (combined) 0.23 Dollars and 1.23 Dollars
    Formatting: combined
    
    # Purges all cash on hand when player dies
    PurgeOnDeath: true

  Default:
    # Default account balance when created
    Holdings: 30.0

  Purging:
    Enabled: true

    #Days to purge inactive accounts
    Interval: 14

  # Controls amount of money gained at a set interval.
  Banking:
    Enabled: true
    Prefix: '[BANK]'

    #Type options are Teller, Sign, Command, or All
    Type: Command
    
    Interest:
      Enabled: true

      # Only give interest to players who are currently online?
      Online: true

      # Send a message when the player gains interest?
      Announce: true

      #  Interval is done in seconds, here is a easy reference table for commonly set intervals:
      #  1 minute = 60 seconds
      #  1 hour = 1 minute * 60 = 3600 seconds
      #  1 day = 1 hour * 24 = 86400 seconds
      #  1 Minecraft day = 1200 seconds
      Interval: 1200

      # The balance to be met where we stop giving interest.
      # 0.0 for no limit
      Cutoff: 0.0

      # Percentage of holdings to give / take (Negative to take)
      Amount: 0.1

  XPBanking:
    Enabled: true
    Prefix: '[XP BANK]'

  Shops:
    Enabled: true
    Prefix: '[SHOP]'

    # Only open when player is online?
    Online: false

    #Type options are ItemFrame, Sign, Chest, or All
    Type: ItemFrame

    # Send a message to player when someone purchases?
    Announce: true

    # Need to work out how this can be accomplished
    # Allows kits to be made by players to be sold in shops?
    PlayerKits: true

  Kits:
    Enabled: true
    Prefix: '[KIT]'
    EnjoyMessage: Enjoy your Kit ;)

  Jobs:
    Enabled: true
    Prefix: '[JOB]'

    # Send a message to player when they are promoted?
    PromoteAnnounce: true
    
    # Send a message to player when they level up?
    LevelAnnounce: true

    Earnings:
      # Send a message to player regarding their earnings?
      Announce: true
      AnnounceInterval: 1200
      SaveInterval: 20

